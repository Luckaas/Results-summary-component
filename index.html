<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <div class="container">
    <div class="mainContainer">
      <p>Your Result</p>

      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>

      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="secondaryContainer">
      <h2>Summary</h2>
      <div class="card reaction">
        <img src="./assets/images/icon-reaction.svg" alt="">
        <h3>Reaction</h3>
        <p><span>80 </span>/ 100</p>
      </div>
      <div class="card memory">
        <img src="./assets/images/icon-memory.svg" alt="">
        <h3>Memory</h3>
        <p><span>92 </span> / 100</p>
      </div>
      <div class="card verbal">
        <img src="./assets/images/icon-verbal.svg" alt="">
        <h3>Verbal</h3>
        <p><span>61 </span> / 100</p>
      </div>
      <div class="card visual">
        <img src="./assets/images/icon-visual.svg" alt="">
        <h3>Visual</h3>
        <p><span>72 </span> / 100</p>
      </div>
      <button class="btnSubmit" type="submit">Continue</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Luckaas">Lucas Gomes</a>.
  </div>
</body>

</html>
